<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSvenger</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <main class="main-screen">

        <section class='contents'>

            <h1>CSSvenger</h1>

            <article class='centered' id='instructions'>
                Read the question and click on the correct answer ðŸ˜Š
            </article>

            <article class='questions'>
                
                <header class='question'>
                    <span id='numQuestion'></span>
                    <h2 id='question'></h2>
                </header>
                <!--
                <figure class='questionImage'>
                    <img src="images/quiz/compass_rose.png" alt="Question Image" width="200px"/>
                </figure>
                -->
                <div class='body'>
                    <ol type='A' id='alternatives'>
                        <li id='a' value='1A' class='answers' onClick='checkIfYouGotItRight(this, this)'></li>
                        <li id='b' value='1B' class='answers' onClick='checkIfYouGotItRight(this, this)'></li>
                        <li id='c' value='1C' class='answers' onClick='checkIfYouGotItRight(this, this)'></li>
                        <li id='d' value='1D' class='answers' onClick='checkIfYouGotItRight(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='notice' class='centered'>
                <input type="range" value='1' min='1' max='10' step='1'
                name="progress" id="progress" disabled
                /> <br>
                <span id='number'></span> of <span id='total'></span>
            </article>
        
            <footer id='authorship' class='centered'>Developed by Priscilla Riese &copy; 2023</footer>

        </section>

    </main>
<audio preload src="assets/positive.mp3" id='soundCorrect'></audio>
<audio preload src="assets/negative.mp3" id='soundIncorrect'></audio>
<audio preload src="assets/applause.mp3" id='soundApplause'></audio>

<script src="/js/script.js"></script>

</body>
</html>
